version: '3'
services:
  web:
    hostname: web-contact-form
    container_name: web-contact-form
    image: mileschou/phalcon:7.3-apache
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/
    depends_on:
      - db
  db:
    hostname: db-contact-form
    container_name: db-contact-form
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql